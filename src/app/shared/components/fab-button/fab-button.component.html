<button
  type="button"
  class="fixed z-40 bg-primary-accent text-primary-text rounded-full shadow-lg hover:bg-primary-secondary focus:outline-none focus:ring-2 focus:ring-primary-accent transition-all transform hover:scale-110 active:scale-95"
  [class]="positionClasses + ' ' + sizeClasses"
  (click)="onClick()">
  
  <!-- Plus Icon -->
  <svg 
    *ngIf="icon === 'plus'"
    class="w-8 h-8 mx-auto" 
    fill="none" 
    stroke="currentColor" 
    viewBox="0 0 24 24">
    <path 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      stroke-width="2" 
      d="M12 4v16m8-8H4">
    </path>
  </svg>
  
  <!-- Edit Icon -->
  <svg 
    *ngIf="icon === 'edit'"
    class="w-8 h-8 mx-auto" 
    fill="none" 
    stroke="currentColor" 
    viewBox="0 0 24 24">
    <path 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      stroke-width="2" 
      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
    </path>
  </svg>
</button>
