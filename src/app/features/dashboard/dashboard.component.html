<div class="container mx-auto p-4 min-h-screen flex flex-col">
  <!-- Header -->
  <app-page-header 
    title="CharacterApp" 
    subtitle="Gerencie suas fichas de personagens">
  </app-page-header>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex-1 flex items-center justify-center">
    <app-loading-spinner size="large" message="Carregando cenários..."></app-loading-spinner>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && scenarioGroups.length === 0" 
       class="flex-1 flex flex-col items-center justify-center text-center animate-fade-in">
    <div class="bg-primary-secondary rounded-lg p-8 max-w-md">
      <svg class="w-16 h-16 mx-auto mb-4 text-primary-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
        </path>
      </svg>
      <h3 class="text-xl font-semibold text-primary-text mb-2">Nenhum personagem criado</h3>
      <p class="text-primary-light-gray mb-4">Comece criando seu primeiro personagem clicando no botão abaixo.</p>
      <button 
        type="button"
        class="bg-primary-accent text-primary-text px-6 py-2 rounded-lg hover:bg-primary-secondary transition-colors"
        (click)="onCreateCharacter()">
        Criar Primeiro Personagem
      </button>
    </div>
  </div>

  <!-- Scenarios Grid -->
  <section *ngIf="!isLoading && scenarioGroups.length > 0" 
           class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 pb-20">
    <article 
      *ngFor="let scenario of scenarioGroups; trackBy: trackByScenario"
      class="bg-primary-secondary rounded-lg p-6 cursor-pointer hover:bg-primary-accent transition-all duration-300 transform hover:-translate-y-2 hover:shadow-xl animate-slide-up"
      (click)="onScenarioClick(scenario.name)">
      
      <!-- Scenario Icon -->
      <div class="flex items-center justify-center w-12 h-12 bg-primary-accent rounded-lg mb-4 mx-auto">
        <svg class="w-6 h-6 text-primary-text" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
          </path>
        </svg>
      </div>
      
      <!-- Scenario Info -->
      <h3 class="text-xl font-bold text-primary-text text-center mb-2">
        {{ scenario.name }}
      </h3>
      
      <div class="flex items-center justify-center space-x-2 text-primary-light-gray">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
          </path>
        </svg>
        <span>{{ scenario.count }} personagem{{ scenario.count !== 1 ? 's' : '' }}</span>
      </div>
      
      <!-- Hover Effect -->
      <div class="mt-4 opacity-0 group-hover:opacity-100 transition-opacity">
        <div class="text-center text-sm text-primary-light-gray">
          Clique para ver personagens
        </div>
      </div>
    </article>
  </section>

  <!-- FAB Button -->
  <app-fab-button 
    icon="plus" 
    (clicked)="onCreateCharacter()">
  </app-fab-button>
</div>
